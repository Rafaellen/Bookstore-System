{% extends 'base.html' %}

{% block content %}
<h1>Atualizar Preço do Livro</h1>
<form method="POST">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" value="{{ book[1] }}" readonly>
    </div>
    <div class="form-group">
        <label for="preco_livro">Novo Preço:</label>
        <input type="text" class="form-control" id="preco_livro" name="preco_livro" required>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar Preço</button>
</form>
<br>
<a href="{{ url_for('list_books') }}" class="btn btn-secondary">Voltar</a>
{% endblock %}
