{% extends 'base.html' %}

{% block content %}
<h2>Adicionar Livro</h2>
<form method="POST" action="{{ url_for('add_new_book') }}">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo_livro" required>
    </div>
    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" name="autor_livro" required>
    </div>
    <div class="form-group">
        <label for="ano_publicacao">Ano de Publicação:</label>
        <input type="number" class="form-control" id="ano_publicacao" name="ano_livro" required>
    </div>
    <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="text" class="form-control" id="preco" name="preco_livro" required>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
{% endblock %}
